<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form 필터 선택자</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {            
            $("input:text").css("background","red");
            $("input:password").css("background","orange");
            $(":button").css("background","yellow");           
            $("input:checked + label").css("background","green");
            $("option:selected").css("color","blue");
            // $("textarea:disabled").css("background","pink");
            $("textarea:disabled").css("background","yellow");
        });
    </script>   
</head>
<body>
    <h2>ex4-8 폼필터 선택자</h2>
    <div><input type="text"></div>
    <div><input type="password"></div>
    <div><button>확인</button> <button>취소</button></div>
    <div><input type="checkbox" id="css" ><label for="css">css</label></div>
    <div><input type="checkbox" id="js" ><label for="js">js</label></div>
    <div>
        <select>
            <option selected="selected">과목선택</option>
            <option>javascript</option>
            <option>jQuery</option>
            <option>bootstrap</option>
            <option>css</option>
        </select><br>
        <textarea cols="20" rows="5" disabled="disabled">AS기간 개봉후 1년</textarea>
    </div>
</body>
</html>
